[publy]
title = "PUBLY ─ 전체보기"
url = "https://publy.co/topic/all"
entrySelector = "div.col-4.mb-4"
titleSelector = "div > a > h6"
linkSelector = "a.d-block.position-relative"
contentSelector = "p.font-size-xsmall.text-gray-600"
waitForSelector = ".col-4.mb-4"
timeout = 120

[careet]
title = "캐릿 ─ 전체보기"
url = "https://www.careet.net/Content/All"
entrySelector = "ul.list-wrap.gly-list.col3 li"
titleSelector = "p.list-tit"
linkSelector = "a"
contentSelector = "p.txt-elp.list-desc"
imageSelector = "div.list-thumb img.thumb-img"
waitUntil = "networkidle"

[longblack]
title = "LongBlack"
url = "https://www.longblack.co/"
entrySelector = "div[id='main-today-note']"
titleSelector = "h2.today-note-title"
linkSelector = "a"
contentSelector = "p.today-note-desc"
imageSelector = "div.bg-img.ratio-4-3"
waitUntil = "networkidle"
